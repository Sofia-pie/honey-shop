<div class="goods" [routerLink]="['/products/',product._id]">
	<!-- <img class="img-goods" [src]="product.image" [alt]="product.name"> -->
	<div class="img-goods"><img src="assets\images\HoneyPhoto\Мед 1.png"></div>
	<h4>{{product.name}}</h4>
	<p>Ціна: {{product.price}} ₴</p>

	<div><button (click)="onBuy($event,product)" class="button">Купити</button></div>

</div>
